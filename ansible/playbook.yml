#!/usr/bin/env ansible-playbook
---
- hosts: all
  tasks:
    - name: "update and upgrade apt packages"
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        # cache_valid_time: 86400 #One day
    
    - name: restart server
      shell: 'sleep 1 && shutdown -r now "Reboot triggered by Ansible" && sleep 1'
      async: 1
      poll: 0
      become: true
    
    - name: Wait for server to restart
      become: false
      local_action:
        module: wait_for
          host={{ inventory_hostname }}
          port=22
          delay=10
        
    - name: set timezone to Asia/Tokyo
      timezone:
        name: Europe/London
    
    - name: install pre-req packages
      apt: name={{item}} state=latest update_cache=yes
      with_items:
      - libunwind8
      - libunwind8-dev
      - gettext    
      - libicu-dev
      - liblttng-ust-dev
      - libcurl4-openssl-dev
      - uuid-dev 
     
    - name: Get dotnet core
      unarchive:
        src: https://github.com/dotnet/core-setup/files/716356/dotnet-ubuntu.16.04-arm.1.2.0-beta-001291-00.tar.gz
        dest: ~/dotnet
        creates: ~/dotnet
        remote_src: yes
        
    # export PATH=$PATH:$HOME/dotnet    
        
    - name: Get Powershell 6 core
      unarchive:
        src: https://github.com/PowerShell/PowerShell/releases/download/v6.0.1/powershell-6.0.1-linux-arm32.tar.gz
        dest: ~/powershell
        creates: ~/powershell
        remote_src: yes
        
